---

- hosts: all
  become: true
  pre_tasks:
  
  - name: apt update
    apt:
      update_cache: yes
      force_apt_get: yes
      cache_valid_time: 3600

  - name: apt upgrade
    apt:
      upgrade: dist

  - name: remove old packages and clean cache
    apt:
      autoremove: yes
      autoclean: yes
      clean: yes

- hosts: all
  become: true
  roles:
    - local_accounts
    - ssh_config